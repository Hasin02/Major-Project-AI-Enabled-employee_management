{% extends 'hrms/layout.html' %}

{% block title %}
Event
{% endblock %}

{% block content %}
<div class="clearfix">
  <a href="{% url 'hrms:calendar' %}" class="btn btn-danger">Calendar</a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
